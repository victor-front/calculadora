<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="data/index.css">
		<script defer src="data/index.js"></script>
		<title>Calculadora</title>
	</head>
	<body onload="load()">
		<div id="calculadora">
			<div id="container">
				<div id="tela"><span id="saida"></span></div>
				<div id="operadores">
					<div id="opcon">
						<div class="botao"><span>+</span></div>
						<div class="botao"><span>-</span></div>
						<div class="botao"><span>*</span></div>
						<div class="botao"><span>/</span></div>
					</div>
					<div id="incon">
						<div class="botao" onclick="adicionar('c')"><span>C</span></div>
						<div class="botao" style="background-color: #444;"><span>=</span></div>
					</div>
				</div>
				<div id="teclado">
				</div>
			</div>
		</div>
	</body>
</html>
